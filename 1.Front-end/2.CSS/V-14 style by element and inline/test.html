<html>
<head>
    <title>linking css to html</title>

    <style>
        div{
            color : red;
            background-color : rgb(203, 200, 255);

        }
    </style>

<link rel="stylesheet" href="style.css">
</head>

   <div>
    hello this is div and already styled by internal css  
   </div>

    this is styled by external css
   </h2>

    hello this is ANOTHER div and already styled by internal css  
   </div>
</body>
</html>
