<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Model</title>
    <style>
        .box{
            color: solid;
            background-color: aqua;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box1{
            color: solid;
            background-color: aqua;
            padding: 10px;
            margin: 15px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
       this is a box 
    </div>

    <div class="box1">
        box 2
    </div>
</body>
</html>
