<!DOCTYPE html>

<html>
    <head>
        <title>LISTS</title>
        <h1>Lists:-</h1><br>
    </head>
    <body>
        <!--Unordered list-->
        Unordered list
        <ul>
            <li type="square">apple</li>
            <li type="disc">mango</li>
            <li type="circle">kiwi</li>
        </ul>
        <!--Unordered list-->
        _____________________________________<br>
        Ordered list
        <ol>
            <li type="1">hi</li>
            <li type="A">hello</li>
            <li type="a">hey</li>
            <li type="I">apple</li>
            <li type="i">mango</li>
             

        </ol>
        <!--Definintion list list-->
        ____________________________________<br>
        Definition list
        <dl>
            <dt>intro</dt>
            <dd>my name is utkarsh shamra</dd>
        </dl>
    </body>
</html>
