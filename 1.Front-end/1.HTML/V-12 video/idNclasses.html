<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <!-- id is unique but classes can be multiple for an element , u can give many classes by using space -->
    <link rel="stylesheet" href="styleidandclass.css">
    <!-- linking css file in same folder -->
</head>
<body>
    <div id="first" class="bgYellow">first</div> 
    <div id="second" class="red">second</div>
    <span class="bgYellow">span</span>
</body>
</html>
