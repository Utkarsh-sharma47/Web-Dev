<!DOCTYPE html>

<html>
    <head>
        <title>Testing</title>
        <h1>Form</h1>
    </head>
    <body>
        <!--FORMS-->
        <form action="post">
            <label for="username"></label>enter your user name
            <input type="text" name="username" placeholder="username daalo">
            <div>
            <input type="radio"  id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio"  id="female" name="gender" value="female">
            <label for="female">female</label>
            </div>
            <input type="checkbox" id="cb" name="review" value="good">good?
            <!--Text area and input-->
            <div>
            <label for="comment">enter your comment </label>
            </div>
            <textarea id="comment" name="comment" rows="4" cols="20" ></textarea>
            <!--options-->
            <select name="fruits" aria-valuemax="">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
            </select>
        </form>

    </body>
</html>
